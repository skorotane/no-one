<!DOCTYPE html>
<html>
    <head>
        <title>NMHS SWIM TEAM</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fanwood+Text&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <h1>NMHS SWIM TEAM</h1>
        <nav>
            <h2>
                <a href="index.html">HOME</a>
                <a href="about.html">ABOUT US</a>
                <a href="joinus.html">JOIN US</a>
            </h2>
        </nav>
        <h3>Do you want to join?</h3>
        <form>
            <table class="space">
                <tr>
                    <td>
                        <p>Full Name: <input type="text"></p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Year: <input type="text"> </p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Email: <input type="email"> </p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Do you go to NMHS? 
                            <input type="radio">
                            <label>Yes</label>
                            <input type="radio">
                            <label>No</label></p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Can you swim? 
                            <input type="radio">
                        <label>Yes</label>
                        <input type="radio">
                        <label>No</label>
                        </p>
                    </td>
                </tr>
            </table>
            <input id="submit" type="submit">
        </form>
    </body>
</html>
